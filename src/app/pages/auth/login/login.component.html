<app-header></app-header>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Log in to your account</h1>
      <p class="login-subtitle">Welcome back! Please enter your details.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Success Message -->
      <div class="alert alert-success" *ngIf="successMessage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div class="alert alert-error" *ngIf="errorMessage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="f['email'].invalid && f['email'].touched"
          placeholder="Enter your email"
        />
        <span class="error-message" *ngIf="f['email'].invalid && f['email'].touched">
          <span *ngIf="f['email'].errors?.['required']">Email is required</span>
          <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
        </span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="f['password'].invalid && f['password'].touched"
          placeholder="Enter your password"
        />
        <span class="error-message" *ngIf="f['password'].invalid && f['password'].touched">
          Password is required
        </span>
      </div>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <a routerLink="/forgot-password" class="link">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-submit"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading">Log in</span>
        <span *ngIf="isLoading" class="loading">
          <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
          </svg>
          Logging in...
        </span>
      </button>

      <!-- Signup Link -->
      <div class="login-footer">
        <p>Don't have an account? <a routerLink="/signup" class="link">Sign up</a></p>
      </div>
    </form>
  </div>
</div>

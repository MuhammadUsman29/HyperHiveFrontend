<header class="header">
  <div class="header-container">
    <div class="header-left">
      <a routerLink="/" class="logo">
        <span class="logo-text">HyperHive</span>
      </a>
      <nav class="nav-menu" *ngIf="isAuthenticated">
        <a routerLink="/learner-dashboard" class="nav-link">My Dashboard</a>
        <a routerLink="/mentor-dashboard" class="nav-link">Mentor Dashboard</a>
      </nav>
    </div>

    <div class="header-right">
      <!-- Chatbot Button -->
      <button class="btn btn-chat" (click)="toggleChatbot()" title="Open AI Assistant" *ngIf="isAuthenticated">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <span class="chat-label">AI Assistant</span>
      </button>
      
      <!-- Authenticated User -->
      <div class="user-menu" *ngIf="isAuthenticated">
        <span class="user-name" *ngIf="userName">{{ userName }}</span>
        <button class="btn btn-secondary" (click)="logout()">Log out</button>
      </div>
      <!-- Guest User -->
      <div class="auth-buttons" *ngIf="!isAuthenticated">
        <button class="btn btn-primary" (click)="navigateToLogin()">Log in</button>
        <button class="btn btn-primary" (click)="navigateToSignup()">Sign up</button>
      </div>
      <button class="mobile-menu-btn" (click)="toggleMenu()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <div *ngIf="isAuthenticated">
      <a routerLink="/learner-dashboard" class="mobile-nav-link">My Dashboard</a>
      <a routerLink="/mentor-dashboard" class="mobile-nav-link">Mentor Dashboard</a>
      <button class="mobile-nav-link chat-mobile-btn" (click)="toggleChatbot()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        AI Assistant
      </button>
    </div>
    <div class="mobile-menu-actions">
      <!-- Authenticated User -->
      <div *ngIf="isAuthenticated" class="mobile-user-info">
        <span class="user-name" *ngIf="userName">{{ userName }}</span>
        <button class="btn btn-secondary" (click)="logout()">Log out</button>
      </div>
      <!-- Guest User -->
      <div *ngIf="!isAuthenticated" class="mobile-auth-buttons">
        <button class="btn btn-primary" (click)="navigateToLogin()">Log in</button>
        <button class="btn btn-primary" (click)="navigateToSignup()">Sign up</button>
      </div>
    </div>
  </div>
</header>

<!-- Chatbot Popup -->
<app-chatbot *ngIf="isChatbotOpen" (close)="closeChatbot()"></app-chatbot>

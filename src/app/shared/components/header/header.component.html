<header class="header">
  <div class="header-container">
    <div class="header-left">
      <a routerLink="/" class="logo">
        <span class="logo-text">HyperHive</span>
      </a>
      <nav class="nav-menu">
        <a routerLink="/courses" class="nav-link">Courses</a>
        <a routerLink="/categories" class="nav-link">Categories</a>
        <a routerLink="/instructors" class="nav-link">Instructors</a>
      </nav>
    </div>
    
    <div class="header-center">
      <form class="search-form" (ngSubmit)="onSearch()">
        <input 
          type="text" 
          class="search-input" 
          placeholder="Search for anything"
          [(ngModel)]="searchQuery"
          name="searchQuery"
        />
        <button type="submit" class="search-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </form>
    </div>

    <div class="header-right">
      <a routerLink="/teach" class="header-link">Teach on HyperHive</a>
      <a routerLink="/cart" class="header-link cart-link" *ngIf="isAuthenticated">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </a>
      <!-- Authenticated User -->
      <div class="user-menu" *ngIf="isAuthenticated">
        <span class="user-name" *ngIf="userName">{{ userName }}</span>
        <button class="btn btn-secondary" (click)="logout()">Log out</button>
      </div>
      <!-- Guest User -->
      <div class="auth-buttons" *ngIf="!isAuthenticated">
        <button class="btn btn-primary" (click)="navigateToLogin()">Log in</button>
        <button class="btn btn-primary" (click)="navigateToSignup()">Sign up</button>
      </div>
      <button class="mobile-menu-btn" (click)="toggleMenu()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <a routerLink="/courses" class="mobile-nav-link">Courses</a>
    <a routerLink="/categories" class="mobile-nav-link">Categories</a>
    <a routerLink="/instructors" class="mobile-nav-link">Instructors</a>
    <a routerLink="/teach" class="mobile-nav-link">Teach on HyperHive</a>
    <div class="mobile-menu-actions">
      <!-- Authenticated User -->
      <div *ngIf="isAuthenticated" class="mobile-user-info">
        <span class="user-name" *ngIf="userName">{{ userName }}</span>
        <button class="btn btn-secondary" (click)="logout()">Log out</button>
      </div>
      <!-- Guest User -->
      <div *ngIf="!isAuthenticated" class="mobile-auth-buttons">
        <button class="btn btn-primary" (click)="navigateToLogin()">Log in</button>
        <button class="btn btn-primary" (click)="navigateToSignup()">Sign up</button>
      </div>
    </div>
  </div>
</header>
